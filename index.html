<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 id="a">Pythagoras Theorem</h2><br>
    <img src="Pythagoras.png" alt="Description of the image"><hr>

    <h2 id="a">Pythagoras Calculator</h2><br>

    <div class="form-container">
        <!-- First Form Box -->
        <div class="form-box">
            <label id="aLabel">Side A:</label>
            <input type="text" id="aTxtBox"><br><br>
            <label id="bLabel">Side B:</label>
            <input type="text" id="bTxtBox"><br><br>
            <button type="button" id="submitBtn">Submit</button><br><br><br>
            <label id="cLabel"></label>
        </div>

        <!-- Second Form Box -->

        <div class="form-box">
            <label id="aLabel2">Side A or B:</label>
            <input type="text" id="aTxtBox2"><br><br>
            <label id="cLabel2">Side C:</label>
            <input type="text" id="cTxtBox2"><br><br>
            <button type="button" id="submitBtn2">Submit</button><br><br><br>
            <label id="bLabel2"></label>
        </div>

    </div>

    <script src="index.js"></script>

</body>
